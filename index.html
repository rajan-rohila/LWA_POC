<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login with Amazon</title>
</head>
<body>

<div id="amazon-root"></div>
<script type="text/javascript">

    window.onAmazonLoginReady = function() {
        //Setting logout for a fresh start always
        amazon.Login.logout();

        //Setting the client ID
        amazon.Login.setClientId('amzn1.application-oa2-client.82265a907c6c4d28a2421b1b6020afd6');
    };
    (function(d) {
        var a = d.createElement('script'); a.type = 'text/javascript';
        a.async = true; a.id = 'amazon-login-sdk';
        a.src = 'https://assets.loginwithamazon.com/sdk/na/login1.js';
        d.getElementById('amazon-root').appendChild(a);
    })(document);

</script>

<h1>Login with Amazon Example</h1>

<!-- Amazon Login Button -->
<a href id="LoginWithAmazon">
    <img border="0" alt="Login with Amazon"
         src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png"
         width="156" height="32" />
</a>

<!-- Script to handle the login -->
<script type="text/javascript">
    document.getElementById('LoginWithAmazon').onclick = function() {
        setTimeout(window.doLogin, 1000);
        return false;
    };

    window.doLogin = function() {
        let options = {};
        options.scope = 'profile';
        options.pkce = true;
        amazon.Login.authorize(options, function(response) {
            if (response.error) {
                document.getElementById('login-result').innerText = 'OAuth error: ' + response.error;
                return;
            }
            amazon.Login.retrieveToken(response.code, function(response) {
                if (response.error) {
                    document.getElementById('login-result').innerText = 'OAuth error: ' + response.error;
                    return;
                }
                amazon.Login.retrieveProfile(response.access_token, function(response) {
                    if (response.error) {
                        document.getElementById('login-result').innerText = 'Profile retrieval error: ' + response.error;
                        return;
                    }
                    // Update the HTML with user info
                    document.getElementById('access-token').innerText = 'Access Token: ' + response.access_token;
                    document.getElementById('user-name').innerText = 'Hello, ' + response.profile.Name +
                        '. Your e-mail address is ' + response.profile.PrimaryEmail +
                        ' and your unique ID is ' + response.profile.CustomerId;

                    // Log response to console for debugging
                    if (window.console && window.console.log) {
                        window.console.log(response);
                    }
                });
            });
        });
    };
</script>

<!-- Container to display access token and user info -->
<div id="login-result">
    <p id="access-token"></p>
    <p id="user-name"></p>
</div>

</body>
</html>
